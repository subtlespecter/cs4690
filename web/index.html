<html ng-app="siqApp">


  <head>
    <meta charset="utf-8">
    <title>SIQ</title>

    <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    
    
    <link rel="stylesheet" href="/css/siq.css">
  </head>


  <body ng-controller="siqController as siq">
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <div class="container">
          
          <div class="row">
            <div class="navbar-header">
              <h3 class="navbar-text">SIQ</h3>
            </div>

            <div class="dropdown navbar-right">
              <button id="dLabel" class="btn navbar-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Database
                <span class="caret"></span>
              </button>
              <ul id="dbMenu" class="dropdown-menu" aria-labelledby="dLabel">
                <li ng-click="siq.changeDB('V2')"><span class="glyphicon glyphicon-ok" ng-show="siq.selectedDB === 'V2'"></span>MongoDB</li>
                <li ng-click="siq.changeDB('V3')"><span class="glyphicon glyphicon-ok" ng-show="siq.selectedDB === 'V3'"></span>Redis</li>
              </ul>
            </div>

            <button id="newEntry" data-toggle="modal" data-target="#upsertModal" class="btn navbar-btn navbar-right" ng-click="siq.operation = 'New Entry'; siq.clear()">New Entry</button>
            <span class="searchIcon glyphicon glyphicon-search navbar-right"></span>
            <input type="search" class="form-control navbar-right" id="search" placeholder="Search" ng-model="siq.search"></input>

            
            <button id="undo" class="btn navbar-btn navbar-right" hidden ng-show="siq.undo.length > 0" ng-click="siq.Undo(); $event.stopPropagation()">Undo Delete <span class="badge">{{siq.undo.length}}</span></button>
          </div>
        
        </div>
        
      </div>
    </nav>

    <div class="container">
      <div class="row" ng-repeat="entry in siq.data | filter:siq.search">
        <div class="entry">
          <hr/>
          <div class="entryBox" >
            <div class="entry-heading" ng-click="siq.getEntry($index)">
              <span class="arrow glyphicon glyphicon-menu-right" ng-show="siq.panelNum != $index"></span>
              <span class="arrow glyphicon glyphicon-menu-down" ng-show="siq.panelNum == $index"></span>
              <span class="clickable">{{entry.subject}}</span>
              <span class="pull-right">
                <span class="edit-icon glyphicon glyphicon-pencil clickable" title="Edit Entry" data-toggle="modal" data-target="#upsertModal" ng-click="siq.panelNum = $index;siq.editClick($index)"></span>
                <span class="del-icon glyphicon glyphicon-trash clickable" title="Delete Entry" ng-click="siq.panelNum = $index; siq.deleteEntry($index)"></span>
              </span>
            </div>
            <br/>
            <div class="entry-body" ng-show="siq.panelNum == $index">{{entry.contents}}</div>
          </div>
        </div>
      </div>
      
      <div class="row">
        
      </div>


      <!-- Modal -->
      <div id="upsertModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">{{siq.operation}}</h4>
          </div>
          <div class="modal-body">
            <div id="input-row" class="row">
              <form id="newSiqForm">
                <div class="form-group">
                  <input type="text" class="form-control" id="subject" placeholder="Subject" ng-model="siq.siqSubject">
                </div>
                <div class="form-group">
                  <textarea id="content" class="form-control" rows="3" placeholder="Content" ng-model="siq.siqContents"></textarea>
                </div>
                
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="siq.upsertEntry(siq.siqSubject,siq.siqContents)">Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>

        </div>
      </div>
    </div>


    <div id="chatWindow" class="container">
      <div><textarea id="chatText" rows="10"></textarea></div>
      <div><input id="chatInput"></input></div>
    </div>

    <pre>{{ siq.data | json }}</pre>
    <script src="scripts/siqController.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/socketClient.js"></script>
  </body>
</html>
